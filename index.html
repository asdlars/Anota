    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Anota</h1>
        <p>Hola, <strong>Anota</strong> te deja mostrar un mensaje a pantalla completa como recordatorio, compartirlo en redes sociales, usar tu tablet como cartel, etc.</p>
      </div>
    </div>
    <form role="form">
      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-lg-4">
            <h2>Paso 1</h2>
            <p>Escribi tu mensaje</p>
            <textarea id="mensaje" class="form-control" m=" " rows="3"></textarea>
          </div>
          <div class="col-lg-4">
            <h2>Paso 2</h2>
            <p>Firmalo <sub>(opcional)</sub></p>
            <input id="firma" type="text" class="form-control" f=" " placeholder="Nombre">
         </div>
          <div class="col-lg-4">
            <h2>Paso 3</h2>
           <button id="anotar" type="submit" class="btn btn-primary" style="width: 100%; height: 90px; font-size: 2em;">Anotalo!</button>
          </div>
        </div>
      </div>
    </form>

    <hr>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      //if (location.protocol != 'https:') {
       //location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
      //}
      $('#anotar').on("click", function(event) {
        event.preventDefault();
        //update params for sending
        $('.form-control').each(function() {
          id = $(this).attr("id");
          val = window.btoa($(this).val());
          $(this).attr(id.charAt(0),val);
        });
        //send params
        window.location.href = "msg.html?m*"+$('#mensaje').attr("m")+"**f*"+$('#firma').attr("f");
      });
    </script>
