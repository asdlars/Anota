  <body>
    <div class="links"><a href="index.html">&larr; volver a Anota!</a></div>
    <div class="message-box fill"></div>
    <div class="firma"></div>
    <div class="notice" style="position: absolute; top: 0; right: 0; background: black; color: white; font-weight: bold; padding: 0 3px;">Para pantalla completa cliquea el mensaje</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-full-house.js"></script>

    <script type="text/javascript">
      if (location.protocol != 'https:') {
       location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
      }


      params = window.location.search.substring(1);
      arr = params.replace(/(m\*|f\*)/gi,'').split("**");
      document.title = "Un mensaje de "+window.atob(arr[1]);
      $(".message-box").text(window.atob(arr[0]));
      $(".firma").text(window.atob(arr[1]));
    </script>

    <script type="text/javascript">
      // fixes stupid ILLEGAL TOKEN ERROR
      function initialize() {
        $(".simplest .fill, .another .fill").each(function() {
          var element = $(this)
          options = {}

          if (element.hasClass("collapse"))
          options.collapse = true

          element.fill_with_text(options)
        })

        var to_be_filled = $(".advanced .fill")

        to_be_filled.eq(0).fill_with_text({ Font_size_increment_step: 10 }) // also you can try {  } for binary search
        to_be_filled.eq(1).fill_with_text()
        to_be_filled.eq(2).fill_with_text({ algorythm: "Binary" }) // default algorythm, but not so easy to understand
        to_be_filled.eq(3).fill_with_text({ algorythm: "Linear" }) // slow algorythm, but basic for understanding
      }

      $(initialize);

      $(window).resize(function(){
        $(".fill").fill_with_text();
      });
    </script>
    <script>
      $(".fill").fill_with_text();
      $(".fill").click(function() {
       $(".fill").fullscreen();
       $(".fill").fullscreen();
      });
    </script>
